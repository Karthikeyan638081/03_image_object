    <!-- Object Tag -->
    <h2>Object Tag</h2>
    <p>Embedding an external HTML page using the &lt;object&gt; tag:</p>
    <object data="external_page.html"></object>
    <!-- Explanation: The &lt;object&gt; tag is used to embed external content, such as HTML pages, into the current HTML document. The 'data' attribute specifies the URL of the external file to be embedded. In this example, 'external_page.html' will be loaded inside the &lt;object&gt; element. -->

    <p>Embedding a multimedia file (video) using the &lt;object&gt; tag:</p>
    <object data="mov_bbb.mp4" type="video/mp4">
        <p>Your browser does not support the video tag.</p>
    </object>
    <!-- Explanation: The &lt;object&gt; tag can be used to embed multimedia content, like videos, using the 'data' attribute to specify the URL of the multimedia file. The 'type' attribute indicates the MIME type of the media file. In this example, a video file named 'video.mp4' is embedded, and if the browser does not support the video tag, the fallback content "Your browser does not support the video tag." will be displayed. -->
</body>
</html>


<!-- 
    HTML Entities

    In HTML some characters are reserved like ‘<’, ‘>’, ‘/’, etc. 
    To use these characters in our webpage we need to use the character entities called HTML Entities.
    
    &lt; and &gt; are HTML character entities, also known as character references or escape codes. 
    They are used in HTML to display special characters that have a reserved meaning in HTML
 
    &amp; - Represents the ampersand character &. It is used to escape the ampersand when you want to display it as text, and not as the start of an HTML entity.

    &quot; - Represents the double quotation mark ". It is used to display double quotation marks as text within attribute values that are enclosed in double quotation marks.

    &apos; - Represents the single quotation mark '. While HTML uses double quotation marks for attribute values, you can use &apos; to display single quotation marks as text within attribute values when the attribute is enclosed in single quotation marks.

    &nbsp; - Represents a non-breaking space. It is used to insert a space that prevents line breaks or word wrapping. This is often used for formatting purposes.

    &copy; - Represents the copyright symbol ©. It is used to display the copyright symbol in text.

    &reg; - Represents the registered trademark symbol ®. It is used to display the registered trademark symbol in text.

    &euro; - Represents the Euro symbol €. It is used to display the Euro symbol in text.

    &cent; - Represents the cent symbol ¢. It is used to display the cent symbol in text.
-->
